<ion-header>
  <ion-toolbar>
    <ion-title>Github Search</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [value]="itemSearch"
      (ionChange)="filterdItems($event)"
      debounce="500"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of itemsView">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>URL: {{ item.html_url }}</p>
          <p>description: {{ item.description }}</p>
          <p>language: {{ item.language }}</p>
          <p>owner: {{ item.owner.login }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onMark(item)">
          <ion-icon slot="icon-only" name="md-bookmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadItems($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="読込中..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
