<ion-header>
  <ion-toolbar>
    <ion-title>Github Search</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="filterdItems($event)" debounce="500"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding id="item100">
      <!-- <ion-item href="#"> -->
      <ion-item>
        <ion-label>
          <h2>リポジトリ名</h2>
          <p>URL</p>
          <p>description</p>
          <p>language</p>
          <p>owner</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="md-link"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon slot="icon-only" name="md-bookmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
