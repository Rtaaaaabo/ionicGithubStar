<ion-header>
  <ion-toolbar>
    <ion-title>
      Book Mark
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of itemsFavorite">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>{{ item.repositoryName }}</h2>
          <p>URL: {{ item.url }}</p>
          <p>Desription: {{ item.description }}</p>
          <p>Language: {{ item.language }}</p>
          <p>owner : {{ item.ownerLoginName }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onDelete()">
          <ion-icon slot="icon-only" name="md-trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
