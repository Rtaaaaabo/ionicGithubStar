<ion-header>
  <ion-toolbar>
    <ion-title>
      Book Mark
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Name</h2>
          <p>URL</p>
          <p>description</p>
          <p>language</p>
          <p>owner</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onDelete()">
          <ion-icon slot="icon-only" name="md-trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
