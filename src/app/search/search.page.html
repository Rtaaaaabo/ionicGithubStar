<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form (ngSubmit)="processForm($event)">
    <div class="ion-padding">
      <ion-input (ionInput)="handleInputKeyword($event)" placeholder="検索キーワード"></ion-input>
    </div>
    <div class="searchbutton">
      <ion-button (click)="onClick()" expand="block" type="submit" class="ion-no-margin">検索</ion-button>
    </div>
  </form>
</ion-content>
